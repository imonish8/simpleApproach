<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="Stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="Container">
        <form action="">
            <div class="row">
            <div class="col">
                <h3 class="title">
                    Billing Address
                </h3>
                <div class="inputBox">
                    <span>
                        Full Name
                    </span>
                    <input type="text" placeholder="Name - Surname">
                    <div class="inputBox">
                        <span>
                            Your Email Address
                        </span>
                        <input type="text" placeholder="example@gmail.com">
                    </div>
                    <div class="inputBox">
                        <span>
                            Your  Address
                        </span>
                        <input type="text" placeholder="Flat No. - Street - Locality">
                    </div>
                    <div class="inputBox">
                        <span>
                            Your City
                        </span>
                        <input type="text" placeholder="Mumbai">
                    </div>
                    <div class="flex">
                    <div class="inputBox">
                        <span>
                            State
                        </span>
                        <input type="text" placeholder="Maharashtra">
                    </div>
                    <div class="inputBox">
                        <span>
                            Area Zipcode
                        </span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

                </div>

                <div class="col">
                    <h3 class="title">
                        Payment Gateway
                    </h3>
                    <span>
                        <b>Cards Accepted</b>       
                        <img src="mastercard_PNG27.png" alt="i" width="150">
                    </span>
                    <div class="inputBox">
                        
                        <span>
                            Card Number
                        </span>
                        <input type="number" placeholder="XXXX XXXX XXXX ">
                        <div class="inputBox">
                            <span>
                               Expiry Month
                            </span>
                            <input type="text" placeholder="   Jan-Feb-March">
                        </div>
                        <div class="inputBox">
                            <span>
                                Expiry Year
                            </span>
                            <input type="number" placeholder="   2026">
                        </div>
                        <div class="inputBox">
                            <span>
                                CVV 
                            </span>
                            <input type="number" placeholder="XXX">
                        </div>
                        
                
              </div>
           </div>
           <input type="Submit" value="Proceed to Checkout" class="submit-btn">
         </form>
    </div>
    
</body>
</html>
